<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>i-Maceta</title>
  </head>
  <body>
    <div class="container" id="dashboard">
      <div class="row" id="current_h"> 
        <div class="col-sm">
          Current humidity
          <h1 id="hValue"></h1>
        </div>
      </div>
      <div class="row" id="current_h">
        <div class="btn-group col-sm" role="group" aria-label="Status">
          <button type="button" id="on" class="btn btn-secondary">On</button>
          <button type="button" id="off" class="btn btn-danger">Off</button>
        </div>
      </div>
      <form id="config">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="minHumidity">Min Humidity</label>
            <input type="number" class="form-control" id="minH" value="400">
          </div>
          <div class="form-group col-md-6">
            <label for="irrigationTime">Irrigation time (s)</label>
            <input type="number" class="form-control" id="irrT" value="20">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
      <div  id="configResult" class="alert collapse" role="alert">
        Result of change config
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
